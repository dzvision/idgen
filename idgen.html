<body onload="YYYYMMDDstart(document.form1,document.form1.SYear,document.form1.SMonth,document.form1.SDay),YYYYMMDDstart(document.form1,document.form1.EYear,document.form1.EMonth,document.form1.EDay)">
<div id="wrapper">
	<div class="pages" style="float: left; width:480px">
    
    <div class="column1">
    <div class="block color2">
    <form name="form1">
   <div>指定出生地、出生日期及性别就可生成1到999个格式正确的身份证号码！<strong style="color:red">切记不可用于非法活动，否则后果自负！</strong></div>
        <input type="hidden" value="select" name="action">
        <div><span>地点：</span>
        <select name="p" id="p"></select>
        <select name="c" id="c"></select>
        <select name="r" id="r"></select>
        </div>
        <div><span>时间：</span>
        <select onchange="YYYYDD(this.value,document.form1.SMonth,document.form1.SDay)" id="y"   name="SYear"><option  value="2005">2005</option></select>年<select onchange="MMDD(this.value,document.form1.SYear,document.form1.SDay)" id="m" name="SMonth"><option value="1">1</option></select>月<select id="d" name="SDay"><option value="1">1</option></select>日</div>
        <div><span>性别：</span><label><input type="radio" name="g" id="g1" value="1" checked="checked">男</label>
        <label><input type="radio" name="g" id="g2" value="2">女</label></div>
        <div><span>提交：</span><input type="text" name="n" id="n" size="3" maxlength="3" style="width:50px;" value="5">个</div>
        <div class="center"><input id="go" value="提交" type="button" class="button white" onclick="ock()"></div>
    </form>	
    </div>
    </div>
